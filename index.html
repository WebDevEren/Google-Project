<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="head">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="" width="400">
    </header>
    <article id="content">
        <h4>Search the web using Google</h4>
        <input type="text">
        <nav>
            <button type="submit">Google Search</button>
            <button type="submit">I'm feeling lucky</button>
        </nav>
    </article>
    <footer id="l-f">
        <article>
            <b>Special Searches</b>
        </article>
        <a href="#">Stanford Search</a>
        <a href="#">Linus Search</a>
    </footer>
    <footer id="m-f">
        <a href="#">Help!</a>
        <a href="#">About Google!</a>
        <a href="#">Company Info</a>
        <a href="#">Google! Logos</a>
    </footer>
    <footer id="r-f">
        <article>
            <b>Get Google!</b>
        </article>
        <article>
            <b>updates monthly:</b>
        </article>
        <input type="text" value="your e-mail">
        <nav>
            <button type="submit">Subscribe</button>
            <a href="#">Archive</a>
        </nav>
    </footer>
    <footer id="copyright">
        <p>Copyright &#169; 1998 Google Inc.</p>
    </footer>
</body>

</html>
